<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <h1 class="heading">Signup</h1>
        <form>
                <label for="Full Name">Full Name:</label>
                <input type="text" class="inputField" placeholder="Full Name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" class="email" placeholder="email" required><br><br>
                
                <label for="password">Password:</label>
                <input type="password" class="password" placeholder="password" required><br><br>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" class="confirm-password" placeholder="confirm-password" required><br><br>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" class="dob" placeholder="dob" required><br><br>
    
                <input type="radio" id="Student" name="role" value="Student" required>
                <label for="Student">Student</label>
                <input type="radio" id="Employee" name="role" value="Employee" required>
                <label for="Employee">Employee</label><br><br>
                
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">I agree to the terms and conditions</label><br><br>
                
                <button type="submit">Sign Up</button>
            
        </form>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
